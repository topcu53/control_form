<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="/login_v2/stylelogin.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/alert/alert.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Giriş</h1>
      <div class="inputBox">
        <input id="name" type="text" placeholder="Ad" />
        <i class="bx bxs-user"></i>
      </div>
      <div class="inputBox">
        <input id="lastname" type="text" placeholder="Soyad" />
        <i class="bx bxs-user"></i>
      </div>
      <div class="inputBox">
        <input id="username" type="text" placeholder="Kullanıcı Adı" disabled />
        <i class="bx bxs-user"></i>
      </div>
      <div class="inputBox">
        <input id="pass" type="password" placeholder="Şifre" />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="inputBox">
        <input id="pass2" type="password" placeholder="Şifreyi Tekrarla" />
        <!-- <input  type="password" id="pwd" name="pwd" pattern=".{8,}" title="8 karakter gir ulan ibine"> -->
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button id="btn_kyt" class="btn">Kayıt Ol</button>
      <div class="register">
        <p>Hesabın varsa <a href="/login_v2/login.html">giriş yap!</a></p>
      </div>
    </div>
    <script src="/alert/alert.js"></script>
    <script src="/login_v2/main.js"></script>
  </body>
</html>
