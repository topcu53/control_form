<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilgisayar Kontol Formu</title>
    <link rel="stylesheet" href="/login_v2/stylelogin.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="/main.js"></script>
    <div class="wrapper">
      <form action="">
        <h1>Giriş</h1>
        <div class="inputBox">
          <input type="text" placeholder="Kullanıcı Adı" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Şifre" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember">
          <label for=""><input type="checkbox" />Beni Hatırla</label>
          <a href="">Parolamı Unuttum</a>
        </div>
        <button class="btn">Giriş</button>

        <div class="register">
          <p>
            Hesabınız yok mu? <a href="/login_v2/add_user.html">Kayıt Olun</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
